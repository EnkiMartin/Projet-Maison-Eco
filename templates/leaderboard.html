<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse de Logement</title>
    <style>
        :root {
            --main-bg-color: #4682b4;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--main-bg-color);
            color: #333;
        }

        header {
            background-color: var(--main-bg-color);
            width: 100%;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-size: 1.5rem;
            position: sticky;
            top: 0;
        }

        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background-color: white;
            color: var(--main-bg-color);
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
            overflow: hidden;
        }

        .menu-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #f1f1f1;
        }

        .menu:hover .menu-content {
            display: block;
        }

        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        label {
            font-size: 1.2rem;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: var(--main-bg-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #5a9bd6;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .error {
            color: red;
            margin-top: 20px;
        }

        .icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 4rem;
            display: none;
        }

        .icon.visible {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu">
            <button class="menu-button">‚ò∞ Menu</button>
            <div class="menu-content">
                <a href="/">Accueil</a>
                <a href="http://127.0.0.1:8000/ressources">Ressources</a>
                <a href="http://127.0.0.1:8000/about">√Ä propos</a>
            </div>
        </div>
        <span>Analyse des d√©penses du logement</span>
    </header>
    <main>
        <label for="logement-id">Entrez l'ID du logement :</label>
        <input type="number" id="logement-id" placeholder="ID du logement" required>
        <button id="analyze-btn">Analyser</button>
        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </main>
    <div id="icon" class="icon">üéâ</div>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const logementId = document.getElementById('logement-id').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const iconDiv = document.getElementById('icon');
            const root = document.documentElement;

            resultDiv.textContent = '';
            errorDiv.textContent = '';
            iconDiv.classList.remove('visible');

            if (!logementId) {
                errorDiv.textContent = "Veuillez entrer un ID de logement valide.";
                return;
            }

            try {
                // R√©cup√©rer toutes les pi√®ces
                const piecesResponse = await fetch('http://127.0.0.1:8000/pieces');
                if (!piecesResponse.ok) throw new Error('Erreur lors du chargement des pi√®ces.');
                const allPieces = await piecesResponse.json();

                // Filtrer les pi√®ces pour le logement donn√©
                const pieces = allPieces.filter(piece => piece.logement_id === parseInt(logementId));
                const nombrePieces = pieces.length;

                if (nombrePieces === 0) {
                    throw new Error('Aucune pi√®ce trouv√©e pour ce logement.');
                }

                // R√©cup√©rer toutes les factures
                const facturesResponse = await fetch('http://127.0.0.1:8000/factures');
                if (!facturesResponse.ok) throw new Error('Erreur lors du chargement des factures.');
                const allFactures = await facturesResponse.json();

                // Filtrer les factures pour le logement donn√©
                const factures = allFactures.filter(facture => facture.logement_id === parseInt(logementId));

                // Filtrer les factures pour le mois en cours
                const maintenant = new Date();
                const moisActuel = maintenant.getMonth();
                const anneeActuelle = maintenant.getFullYear();

                const facturesMois = factures.filter(facture => {
                    const dateFacture = new Date(facture.date_insert);
                    return dateFacture.getMonth() === moisActuel && dateFacture.getFullYear() === anneeActuelle;
                });

                // Calculer le montant total
                const montantTotal = facturesMois.reduce((total, facture) => total + facture.montant, 0);

                // Calculer le r√©sultat
                const calculResultat = (montantTotal - 50) / nombrePieces;

                // Modifier le style en fonction du r√©sultat
                if (calculResultat > 100) {
                    root.style.setProperty('--main-bg-color', '#ff6347'); // Rouge
                    iconDiv.textContent = 'üò¢';
                    iconDiv.classList.add('visible');
                    resultDiv.innerHTML = `
                        Votre maison de <strong>${nombrePieces} pi√®ces</strong> a d√©pens√© pour 
                        <strong>${montantTotal.toFixed(2)}‚Ç¨</strong> ce mois-ci.<br>
                        <strong>Vous ferez mieux la prochaine fois.</strong>
                    `;
                } else {
                    root.style.setProperty('--main-bg-color', '#3cb371'); // Vert
                    iconDiv.textContent = 'üéâ';
                    iconDiv.classList.add('visible');
                    resultDiv.innerHTML = `
                        Votre maison de <strong>${nombrePieces} pi√®ces</strong> a d√©pens√© pour 
                        <strong>${montantTotal.toFixed(2)}‚Ç¨</strong> ce mois-ci.<br>
                        <strong>La plan√®te vous remercie.</strong>
                    `;
                }
            } catch (error) {
                console.error(error);
                errorDiv.textContent = "Une erreur est survenue. V√©rifiez l'ID et r√©essayez.";
            }
        });
    </script>
</body>
</html>
